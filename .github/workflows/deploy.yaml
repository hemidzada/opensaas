name: Deploy OpenSaaS to Coolify

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push server Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile.server
          push: true
          tags: ghcr.io/hemidzada/opensaas-server:main

      # --- İSTEMCİ (CLIENT) İÇİN TÜM ADIMLARI BURADA BİRLEŞTİRİYORUZ ---
      - name: Build client and list files for debugging
        run: |
          # 1. Gerekli klasöre git
          cd ./template/app

          # 2. Bağımlılıkları kur
          npm install

          # 3. Wasp'ı kur ve projeyi derle
          echo ">>> Installing Wasp and running build..."
          curl -sSL https://get.wasp-lang.dev/installer.sh | sh
          /home/runner/.local/bin/wasp build
          
          # 4. HATA AYIKLAMA: Derlemeden sonra oluşan tüm dosyaları listele
          echo "
          ####################################################
          ### DEBUG: Listing all files after 'wasp build'  ###
          ####################################################
          "
          ls -R ../../

      - name: Create and push client Docker image
        run: |
          # 1. Client için Dockerfile oluştur
          cat > client.Dockerfile <<EOF
          FROM nginx:alpine
          COPY ./template/app/.wasp/build/web-app/build /usr/share/nginx/html
          EOF

          # 2. Docker imajını build et ve pushla
          docker buildx build --file ./client.Dockerfile --tag ghcr.io/hemidzada/opensaas-client:main --push .
          
      - name: Trigger Coolify server deploy
        run: curl -X POST ${{ secrets.SERVER_COOLIFY_WEBHOOK }}

      - name: Trigger Coolify client deploy
        run: curl -X POST ${{ secrets.CLIENT_COOL_WEBHOOK }}
