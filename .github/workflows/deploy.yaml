name: FINAL DEBUG - Show File Structure

on:
  push:
    branches:
      - main

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      
      - name: Install, Build, and LIST ALL FILES
        run: |
          cd ./template/app
          npm install
          curl -sSL https://get.wasp-lang.dev/installer.sh | sh
          /home/runner/.local/bin/wasp build
          
          echo "
          ################################################################
          ### LÜTFEN BU BAŞLIĞIN ALTINDAKİ DOSYA LİSTESİNİN TAMAMINI KOPYALAYIN ###
          ################################################################
          "
          # Ana dizine geri dönüp her şeyi listeliyoruz.
          cd ../../
          ls -R
